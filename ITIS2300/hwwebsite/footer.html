<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<link rel="stylesheet" type="text/css" href="js/jquery-ui.min.css">
</head>

<body>
<div id="orglinks">
      <ul>
        <li><a style="display:inline-block;" href="https://www.facebook.com/groups/unccarchery/"><figure><img src="images/footer_facebook.png" alt="Facebook" name="fb" id="fb"><figcaption id="fbcap">Facebook</figcaption></figure></a></li>
        <li><a style="display:inline-block" href="mailto:cpatel36@uncc.edu"><figure><img src="images/footer_email.png" alt="Email" id="email"><figcaption id="emailcap">Email</figcaption></figure></a></li>
        <li><a style="display:inline-block" href="https://orgsync.com/66824/chapter"><figure><img src="images/footer_orgsync.png" alt="Orgsync" id="os"><figcaption id="oscap">OrgSync</figcaption></figure></a></li>
      </ul>
    </div>
    
    <script>
    $(document).ready(function(e) {
        $("#fbcap").addClass("invisible");
		$("#emailcap").addClass("invisible");
		$("#oscap").addClass("invisible");
    });
        
        
	$("#fb").hover(function(e) {
        $("#fbcap").toggleClass("invisible", 5000);
    });
    $("#email").hover(function(e) {
        $("#emailcap").toggleClass("invisible", 5000);
    });
    $("#os").hover(function(e) {
        $("#oscap").toggleClass("invisible", 5000);
    });
    
    </script>
    <style>
    figcaption {
        text-align: center;
        position: relative;
        top: 10px;
    }
    .invisible {
        visibility: hidden
    }
    </style>
</body>
</html>
